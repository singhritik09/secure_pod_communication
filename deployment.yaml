apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow-deployment
  labels:
    app: wisecow
spec:
  replicas: 3
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      containers:
      - name: wisecow
        image: singhritik09/wisecontainer:latest
        ports:
        - containerPort: 4499
        env:
        - name: PATH
          value: "/usr/games:${PATH}"
